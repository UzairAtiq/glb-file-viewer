<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Dark Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================================
           CSS VARIABLES - COLORS & SPACING
           ============================================================ */
        :root {
            --dark-bg: #0a0a0a;
            --dark-bg-secondary: #121212;
            --dark-bg-tertiary: #1a1a1a;
            --dark-surface: #1e1e1e;
            --dark-border: #2a2a2a;
            
            --red-primary: #ef4444;
            --red-secondary: #dc2626;
            --red-glow: rgba(239, 68, 68, 0.3);
            --red-hover: #f87171;
            
            --yellow-primary: #fbbf24;
            --yellow-secondary: #f59e0b;
            --yellow-glow: rgba(251, 191, 36, 0.2);
            
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;
            
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ============================================================
           RESET & BASE STYLES
           ============================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-bg-secondary) 50%, var(--dark-bg-tertiary) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-primary);
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--red-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--yellow-glow) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* ============================================================
           LAYOUT STRUCTURE - GRID WITH SIDEBARS
           ============================================================ */
        .page-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-areas: 
                "header"
                "controls"
                "main"
                "footer";
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Desktop layout with sidebars */
        @media (min-width: 1024px) {
            .page-wrapper {
                grid-template-columns: 300px 1fr 300px;
                grid-template-areas: 
                    "header header header"
                    "controls controls controls"
                    "sidebar-left main sidebar-right"
                    "footer footer footer";
                gap: var(--spacing-lg);
                padding: 0 var(--spacing-lg);
            }
        }

        /* ============================================================
           HEADER / NAVIGATION
           ============================================================ */
        .controls-header {
            grid-area: header;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: var(--spacing-xl) var(--spacing-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, transparent, var(--red-primary), var(--yellow-primary), transparent) 1;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--red-primary) 0%, var(--yellow-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            letter-spacing: 2px;
            text-transform: uppercase;
            filter: drop-shadow(0 0 30px var(--red-glow));
            position: relative;
        }

        .logo::before {
            content: '‚ö°';
            -webkit-text-fill-color: var(--yellow-primary);
            animation: pulse 2s ease-in-out infinite;
            font-size: 3.5rem;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--red-primary), var(--yellow-primary), transparent);
            border-radius: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.15) rotate(5deg); opacity: 0.9; }
        }

        /* ============================================================
           CONTROLS SECTION (Below Header)
           ============================================================ */
        .controls-section {
            grid-area: controls;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--dark-border);
            flex-wrap: wrap;
            position: sticky;
            top: 120px;
            z-index: 90;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            background: var(--dark-surface);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--dark-border);
            transition: all var(--transition-normal);
        }

        .control-group:hover {
            border-color: var(--red-primary);
            box-shadow: 0 4px 20px var(--red-glow);
            transform: translateY(-2px);
        }

        .control-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ============================================================
           MODEL SELECTOR DROPDOWN
           ============================================================ */
        .model-selector {
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            border: 2px solid var(--dark-border);
            border-radius: 50px;
            background: var(--dark-surface);
            color: var(--text-primary);
            cursor: pointer;
            min-width: 200px;
            transition: all var(--transition-normal);
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .model-selector:hover {
            border-color: var(--red-primary);
            box-shadow: 0 8px 25px var(--red-glow);
            transform: translateY(-2px);
        }

        .model-selector:focus {
            border-color: var(--red-primary);
            box-shadow: 0 0 0 4px var(--red-glow), 0 8px 25px var(--red-glow);
        }

        .model-selector option {
            background: var(--dark-surface);
            color: var(--text-primary);
            padding: var(--spacing-sm);
        }

        /* ============================================================
           TOGGLE SWITCH
           ============================================================ */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-border);
            border: 2px solid var(--dark-border);
            border-radius: 50px;
            transition: all var(--transition-normal);
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: all var(--transition-normal);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--red-primary), var(--yellow-primary));
            border-color: transparent;
            box-shadow: 0 4px 15px var(--red-glow);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(28px);
            background: #ffffff;
        }

        /* ============================================================
           SIDEBARS - LEFT & RIGHT (Image Gallery)
           ============================================================ */
        .sidebar {
            background: transparent;
            border-radius: 0;
            padding: var(--spacing-md);
            border: none;
            height: fit-content;
            position: sticky;
            top: 200px;
            display: none;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            overflow-y: auto;
            max-height: calc(100vh - 220px);
            gap: var(--spacing-lg);
        }

        /* Scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--red-primary);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--red-hover);
        }

        /* Show sidebars on desktop */
        @media (min-width: 1024px) {
            .sidebar {
                display: block;
            }
        }

        .sidebar-left {
            grid-area: sidebar-left;
        }

        .sidebar-right {
            grid-area: sidebar-right;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--red-primary), var(--yellow-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            border-bottom: 2px solid var(--dark-border);
            padding-bottom: var(--spacing-sm);
        }

        .sidebar-title::before {
            font-size: 1.5rem;
        }

        /* Image Frame Styling */
        .image-frame {
            position: relative;
            margin-bottom: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .image-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--red-primary), var(--yellow-primary));
            padding: 3px;
            border-radius: var(--border-radius-md);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            opacity: 0.6;
            transition: all var(--transition-normal);
        }

        .image-frame:hover::before {
            opacity: 1;
            padding: 4px;
        }

        .image-frame:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 40px var(--red-glow), 0 0 60px var(--yellow-glow);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius-md);
            transition: all var(--transition-normal);
            border: 2px solid var(--dark-border);
        }

        .image-frame:hover .gallery-image {
            filter: brightness(1.1) contrast(1.05);
        }

        /* Neon glow effect on hover */
        .image-frame::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(239, 68, 68, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .image-frame:hover::after {
            opacity: 1;
            animation: shine 1.5s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* ============================================================
           MAIN CONTENT AREA - 3D VIEWER
           ============================================================ */
        .viewer-container {
            grid-area: main;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: calc(100vh - 100px);
            padding: var(--spacing-lg) 0;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            min-height: 500px;
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--dark-border);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.7),
                0 0 80px var(--red-glow),
                inset 0 0 80px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            animation: containerFloat 8s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        #canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--red-primary), var(--yellow-primary), transparent);
            opacity: 0.8;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* ============================================================
           LOADING OVERLAY
           ============================================================ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-lg);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-xl);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--dark-border);
            border-top-color: var(--red-primary);
            border-right-color: var(--yellow-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ============================================================
           INSTRUCTIONS FOOTER
           ============================================================ */
        .instructions {
            grid-area: footer;
            display: flex;
            gap: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--dark-border);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            margin: var(--spacing-lg) auto;
            width: fit-content;
            animation: instructionsSlideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ============================================================
           RANDOM QUOTE DISPLAY
           ============================================================ */
        .quote-display {
            position: fixed;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 700px;
            width: 90%;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.95));
            border: 2px solid;
            border-image: linear-gradient(135deg, var(--red-primary), var(--yellow-primary)) 1;
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            backdrop-filter: blur(30px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.8),
                0 0 60px var(--red-glow),
                inset 0 0 40px rgba(239, 68, 68, 0.1);
            z-index: 85;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .quote-display::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 5rem;
            background: linear-gradient(135deg, var(--red-primary), var(--yellow-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Georgia, serif;
            opacity: 0.3;
        }

        .quote-text-display {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-primary);
            font-style: italic;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }

        .quote-refresh-btn {
            display: block;
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-xl);
            background: linear-gradient(135deg, var(--red-primary), var(--yellow-primary));
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 15px var(--red-glow);
        }

        .quote-refresh-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px var(--red-glow), 0 0 40px var(--yellow-glow);
        }

        .quote-refresh-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Hide quote display on mobile */
        @media (max-width: 767px) {
            .quote-display {
                max-width: 85%;
                top: 160px;
                padding: var(--spacing-lg);
            }

            .quote-text-display {
                font-size: 14px;
            }
        }

        @keyframes instructionsSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .instruction-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(251, 191, 36, 0.2));
            border-radius: 10px;
            font-size: 12px;
            border: 1px solid var(--dark-border);
        }

        /* ============================================================
           ANIMATIONS
           ============================================================ */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-down {
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ============================================================
           RESPONSIVE DESIGN - MOBILE & TABLET
           ============================================================ */
        
        /* Tablet adjustments (768px - 1023px) */
        @media (max-width: 1023px) and (min-width: 768px) {
            .sidebar {
                display: none;
            }

            #canvas-container {
                height: 60vh;
            }
        }

        /* Mobile adjustments (<768px) */
        @media (max-width: 767px) {
            :root {
                --spacing-lg: 16px;
                --spacing-md: 12px;
            }

            .controls-header {
                padding: var(--spacing-lg) var(--spacing-md);
            }

            .logo {
                font-size: 1.8rem;
            }

            .logo::before {
                font-size: 2rem;
            }

            .controls-section {
                top: 90px;
                padding: var(--spacing-md);
                gap: var(--spacing-md);
            }

            .control-label {
                font-size: 10px;
            }

            .model-selector {
                min-width: 150px;
                padding: 10px 18px;
                font-size: 13px;
            }

            .sidebar {
                display: none;
            }

            #canvas-container {
                width: 95vw;
                height: 50vh;
                min-height: 400px;
                border-radius: var(--border-radius-lg);
            }

            .instructions {
                flex-wrap: wrap;
                gap: var(--spacing-sm);
                padding: var(--spacing-sm) var(--spacing-md);
                border-radius: var(--border-radius-lg);
                max-width: 90vw;
            }

            .instruction-item {
                font-size: 11px;
            }

            .instruction-icon {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }
        }

        /* Ensure no horizontal scroll */
        body, html {
            overflow-x: hidden;
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header with Title -->
        <header class="controls-header slide-down" role="banner">
            <div class="logo">
                <span>3D Nexus</span>
            </div>
        </header>

        <!-- Controls Section (Below Header) -->
        <section class="controls-section" role="navigation">
            <div class="control-group">
                <label for="modelSelector" class="control-label">Select Model</label>
                <select id="modelSelector" class="model-selector" aria-label="Select 3D Model">
                    <option value="duck">Duck</option>
                    <option value="helmet">Damaged Helmet</option>
                    <option value="avocado">Avocado</option>
                    <option value="robot">Robot</option>
                    <option value="yor">Yor</option>
                    <option value="frozenQueen">Frozen Queen</option>
                    <option value="heatblast">Heatblast (Ben 10)</option>
                    <option value="diamondhead">Diamondhead (Ben 10)</option>
                </select>
            </div>

            <div class="control-group toggle-container">
                <span class="control-label">Follow Mouse</span>
                <label class="toggle-switch" aria-label="Toggle mouse following">
                    <input type="checkbox" id="followToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </section>

        <!-- Left Sidebar - Image Gallery -->
        <aside class="sidebar sidebar-left" role="complementary" aria-label="Image Gallery Left">
            <div class="image-frame">
                <img src="images/25A3813F-FD1B-411C-8BF2-B10FA7964927_1_105_c.jpeg" alt="Anime Character 1" class="gallery-image">
            </div>

    <!-- Three.js Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // ============================================================
        // RANDOM QUOTES ARRAY - ADD YOUR QUOTES HERE
        // ============================================================
        const quotes = [
            "Add your first quote here",
            "Add your second quote here",
            "Add your third quote here",
            "Add more quotes as needed...",
            // Keep adding more quotes in this format
        ];

        // Function to display random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById('randomQuote');
            quoteElement.style.opacity = '0';
            
            setTimeout(() => {
                quoteElement.textContent = quotes[randomIndex];
                quoteElement.style.transition = 'opacity 0.5s ease';
                quoteElement.style.opacity = '1';
            }, 200);
        }

        // Display random quote on page load
        window.addEventListener('DOMContentLoaded', displayRandomQuote);
        
        // Make function available globally for button onclick
        window.displayRandomQuote = displayRandomQuote;

        // ============================================================
        // MODEL URLs
        // ============================================================
        const MODEL_URLS = {
            duck: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF-Binary/Duck.glb',
            helmet: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
            avocado: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Avocado/glTF-Binary/Avocado.glb',
            robot: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb',
            yor: 'https://raw.githubusercontent.com/UzairAtiq/glb-File-model/main/model.glb',
            frozenQueen: 'https://raw.githubusercontent.com/UzairAtiq/glb-File-model/main/sexy_frozen_queen.glb',
            diamondhead: 'https://raw.githubusercontent.com/UzairAtiq/glb-File-model/main/diamondhead_-_ben_10.glb'
        };

        // Sketchfab Embed URLs
        const SKETCHFAB_EMBEDS = {
            heatblast: 'https://sketchfab.com/models/490ddacc134349239fd675d82d042ae5/embed'
        };

        // ============================================================
        // Scene Setup
        // ============================================================
        const container = document.getElementById('canvas-container');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const modelSelector = document.getElementById('modelSelector');
        const followToggle = document.getElementById('followToggle');
        const sketchfabEmbed = document.getElementById('sketchfabEmbed');

        // Scene with dark background
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            45,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true
        });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // ============================================================
        // Lighting - Dramatic with red/yellow accents
        // ============================================================
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
        mainLight.position.set(5, 10, 7);
        mainLight.castShadow = true;
        scene.add(mainLight);

        const redLight = new THREE.DirectionalLight(0xef4444, 0.6);
        redLight.position.set(-5, 3, -5);
        scene.add(redLight);

        const yellowLight = new THREE.DirectionalLight(0xfbbf24, 0.5);
        yellowLight.position.set(0, -3, 5);
        scene.add(yellowLight);

        // Environment for reflections
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new THREE.Scene()).texture;

        // ============================================================
        // OrbitControls with Smooth Damping
        // ============================================================
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = true;
        controls.enableZoom = true;
        controls.minDistance = 1;
        controls.maxDistance = 20;
        controls.autoRotate = false;
        controls.target.set(0, 0, 0);

        // ============================================================
        // Model Loading
        // ============================================================
        const loader = new GLTFLoader();
        let currentModel = null;
        let targetRotation = { x: 0, y: 0 };
        let isFollowMouse = false;

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function loadModel(modelKey) {
            // Check if it's a Sketchfab embed
            const sketchfabUrl = SKETCHFAB_EMBEDS[modelKey];
            if (sketchfabUrl) {
                // Hide Three.js canvas and show Sketchfab iframe
                if (renderer.domElement) {
                    renderer.domElement.style.display = 'none';
                }
                sketchfabEmbed.src = sketchfabUrl;
                sketchfabEmbed.style.display = 'block';
                
                // Remove any existing Three.js model
                if (currentModel) {
                    scene.remove(currentModel);
                    currentModel = null;
                }
                return;
            }

            // It's a GLB model - show Three.js, hide Sketchfab
            sketchfabEmbed.style.display = 'none';
            sketchfabEmbed.src = '';
            if (renderer.domElement) {
                renderer.domElement.style.display = 'block';
            }

            const url = MODEL_URLS[modelKey];
            if (!url) return;

            showLoading();

            // Remove previous model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
                currentModel = null;
            }

            loader.load(
                url,
                (gltf) => {
                    currentModel = gltf.scene;

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    currentModel.scale.setScalar(scale);

                    currentModel.position.x = -center.x * scale;
                    currentModel.position.y = -center.y * scale;
                    currentModel.position.z = -center.z * scale;

                    scene.add(currentModel);
                    hideLoading();

                    // Reset camera
                    camera.position.set(0, 1, 5);
                    controls.target.set(0, 0, 0);
                    controls.update();
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    console.log(`Loading: ${percent}%`);
                },
                (error) => {
                    console.error('Error loading model:', error);
                    hideLoading();
                }
            );
        }

        // ============================================================
        // Mouse Following
        // ============================================================
        const mouse = { x: 0, y: 0 };

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        window.addEventListener('mousemove', onMouseMove);

        // Touch support
        window.addEventListener('touchmove', (event) => {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            }
        });

        // ============================================================
        // Event Listeners
        // ============================================================
        modelSelector.addEventListener('change', (e) => {
            loadModel(e.target.value);
        });

        followToggle.addEventListener('change', (e) => {
            isFollowMouse = e.target.checked;
            controls.enabled = !isFollowMouse;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // ============================================================
        // Animation Loop
        // ============================================================
        function animate() {
            requestAnimationFrame(animate);

            // Mouse following with smooth easing
            if (isFollowMouse && currentModel) {
                targetRotation.x = mouse.y * 0.5;
                targetRotation.y = mouse.x * 0.8;
                
                currentModel.rotation.x += (targetRotation.x - currentModel.rotation.x) * 0.05;
                currentModel.rotation.y += (targetRotation.y - currentModel.rotation.y) * 0.05;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ============================================================
        // Initialize
        // ============================================================
        loadModel('duck');
        animate();
    </script>
