<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® 3D Model Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 25%, #f5d0fe 50%, #e9d5ff 75%, #ddd6fe 100%);
            min-height: 100vh;
            overflow: hidden;
            color: #4a4a6a;
        }

        /* Floating Decorations */
        .floating-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
            font-size: 2rem;
        }

        .deco-1 { top: 10%; left: 5%; animation: float 6s ease-in-out infinite; }
        .deco-2 { top: 20%; right: 8%; animation: float 8s ease-in-out infinite 1s; }
        .deco-3 { bottom: 15%; left: 10%; animation: float 7s ease-in-out infinite 0.5s; }
        .deco-4 { bottom: 25%; right: 5%; animation: float 5s ease-in-out infinite 2s; }
        .deco-5 { top: 50%; left: 3%; animation: float 9s ease-in-out infinite 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Header Controls */
        .controls-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 100%);
            backdrop-filter: blur(20px);
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ec4899 0%, #a855f7 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Dropdown Styles */
        .model-selector {
            padding: 12px 24px;
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            border: 2px solid rgba(236, 72, 153, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #6b7280;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.1);
        }

        .model-selector:hover {
            border-color: #ec4899;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.2);
            transform: translateY(-2px);
        }

        .model-selector:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.15), 0 8px 25px rgba(236, 72, 153, 0.2);
        }

        .model-selector option {
            background: #ffffff;
            color: #4a4a6a;
            padding: 12px;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(200, 200, 220, 0.5);
            border: 2px solid rgba(200, 200, 220, 0.5);
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: #ffffff;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #ec4899, #a855f7);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(28px);
        }

        /* 3D Viewer Container */
        .viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        #canvas-container {
            position: relative;
            width: 80vw;
            height: 75vh;
            max-width: 1000px;
            border-radius: 32px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 32px 64px rgba(168, 85, 247, 0.15),
                0 16px 32px rgba(236, 72, 153, 0.1),
                inset 0 0 80px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            animation: containerFloat 8s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        #canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ec4899, #a855f7, #6366f1, transparent);
            opacity: 0.8;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(236, 72, 153, 0.2);
            border-top-color: #ec4899;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(236, 72, 153, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.1);
            z-index: 100;
            animation: instructionsSlideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
        }

        @keyframes instructionsSlideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            color: #9ca3af;
        }

        .instruction-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 10px;
            font-size: 12px;
        }

        /* Framer Motion Initial States for JS */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-down {
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-header {
                padding: 15px;
                gap: 15px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .control-label {
                font-size: 11px;
            }

            .model-selector {
                min-width: 150px;
                padding: 10px 18px;
                font-size: 13px;
            }

            #canvas-container {
                width: 92vw;
                height: 65vh;
                border-radius: 24px;
            }

            .instructions {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
                padding: 14px 20px;
                bottom: 15px;
                border-radius: 24px;
            }

            .floating-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Decorations -->
    <div class="floating-decoration deco-1">‚ú®</div>
    <div class="floating-decoration deco-2">üå∏</div>
    <div class="floating-decoration deco-3">üí´</div>
    <div class="floating-decoration deco-4">ü¶ã</div>
    <div class="floating-decoration deco-5">üíú</div>

    <!-- Controls Header -->
    <header class="controls-header slide-down">
        <div class="logo">
            <span>‚ú®</span>

        <div class="control-group">
            <span class="control-label">Model</span>

                <option value="duck">ü¶Ü Duck</option>

    <!-- Three.js Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // ============================================================
        // MODEL URLs - Easy to replace
        // ============================================================
        const MODEL_URLS = {
            duck: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF-Binary/Duck.glb',
            helmet: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
            avocado: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Avocado/glTF-Binary/Avocado.glb',
            robot: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb',
            yor: 'https://raw.githubusercontent.com/UzairAtiq/glb-File-model/main/model.glb',
            frozenQueen: 'https://raw.githubusercontent.com/UzairAtiq/glb-File-model/main/sexy_frozen_queen.glb',
            diamondhead: 'https://raw.githubusercontent.com/UzairAtiq/glb-File-model/main/diamondhead_-_ben_10.glb'
        };

        // Sketchfab Embed URLs
        const SKETCHFAB_EMBEDS = {
            heatblast: 'https://sketchfab.com/models/490ddacc134349239fd675d82d042ae5/embed'
        };

        // ============================================================
        // Scene Setup
        // ============================================================
        const container = document.getElementById('canvas-container');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const modelSelector = document.getElementById('modelSelector');
        const followToggle = document.getElementById('followToggle');
        const sketchfabEmbed = document.getElementById('sketchfabEmbed');

        // Scene with soft gradient background
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfdf2f8);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            45,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true
        });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // ============================================================
        // Lighting - Soft and Dreamy
        // ============================================================
        const ambientLight = new THREE.AmbientLight(0xfce7f3, 0.6);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 2);
        mainLight.position.set(5, 10, 7);
        mainLight.castShadow = true;
        scene.add(mainLight);

        const pinkLight = new THREE.DirectionalLight(0xec4899, 0.5);
        pinkLight.position.set(-5, 3, -5);
        scene.add(pinkLight);

        const purpleLight = new THREE.DirectionalLight(0xa855f7, 0.4);
        purpleLight.position.set(0, -3, 5);
        scene.add(purpleLight);

        // Environment for reflections
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new THREE.Scene()).texture;

        // ============================================================
        // OrbitControls with Smooth Damping
        // ============================================================
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = true;
        controls.enableZoom = true;
        controls.minDistance = 1;
        controls.maxDistance = 20;
        controls.autoRotate = false;
        controls.target.set(0, 0, 0);

        // ============================================================
        // Model Loading
        // ============================================================
        const loader = new GLTFLoader();
        let currentModel = null;
        let targetRotation = { x: 0, y: 0 };
        let isFollowMouse = false;

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function loadModel(modelKey) {
            // Check if it's a Sketchfab embed
            const sketchfabUrl = SKETCHFAB_EMBEDS[modelKey];
            if (sketchfabUrl) {
                // Hide Three.js canvas and show Sketchfab iframe
                if (renderer.domElement) {
                    renderer.domElement.style.display = 'none';
                }
                sketchfabEmbed.src = sketchfabUrl;
                sketchfabEmbed.style.display = 'block';
                
                // Remove any existing Three.js model
                if (currentModel) {
                    scene.remove(currentModel);
                    currentModel = null;
                }
                return;
            }

            // It's a GLB model - show Three.js, hide Sketchfab
            sketchfabEmbed.style.display = 'none';
            sketchfabEmbed.src = '';
            if (renderer.domElement) {
                renderer.domElement.style.display = 'block';
            }

            const url = MODEL_URLS[modelKey];
            if (!url) return;

            showLoading();

            // Remove previous model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
                currentModel = null;
            }

            loader.load(
                url,
                (gltf) => {
                    currentModel = gltf.scene;

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    currentModel.scale.setScalar(scale);

                    currentModel.position.x = -center.x * scale;
                    currentModel.position.y = -center.y * scale;
                    currentModel.position.z = -center.z * scale;

                    scene.add(currentModel);
                    hideLoading();

                    // Reset camera
                    camera.position.set(0, 1, 5);
                    controls.target.set(0, 0, 0);
                    controls.update();
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    console.log(`Loading: ${percent}%`);
                },
                (error) => {
                    console.error('Error loading model:', error);
                    hideLoading();
                }
            );
        }

        // ============================================================
        // Mouse Following
        // ============================================================
        const mouse = { x: 0, y: 0 };

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        window.addEventListener('mousemove', onMouseMove);

        // Touch support
        window.addEventListener('touchmove', (event) => {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            }
        });

        // ============================================================
        // Event Listeners
        // ============================================================
        modelSelector.addEventListener('change', (e) => {
            loadModel(e.target.value);
        });

        followToggle.addEventListener('change', (e) => {
            isFollowMouse = e.target.checked;
            controls.enabled = !isFollowMouse;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // ============================================================
        // Animation Loop
        // ============================================================
        function animate() {
            requestAnimationFrame(animate);

            // Mouse following with smooth easing
            if (isFollowMouse && currentModel) {
                targetRotation.x = mouse.y * 0.5;
                targetRotation.y = mouse.x * 0.8;
                
                currentModel.rotation.x += (targetRotation.x - currentModel.rotation.x) * 0.05;
                currentModel.rotation.y += (targetRotation.y - currentModel.rotation.y) * 0.05;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ============================================================
        // Initialize
        // ============================================================
        loadModel('duck');
        animate();
    </script>
</body>
